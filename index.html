<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Weather</title>
  </head>
  <body>
    <div class="background">
      <div class="container-weather">
        <div class="container-localization">
          <p class="title-country">País</p>
          <p class="subtitle-city">Cidade</p>
          <p class="current-date">Semana | 00/00/0000</p>
        </div>
        <div class="container-meteorologicalConditions">
          <div class="div-container-meteorologicalConditions">
            <img
              class="image-meteorologicalConditions"
              src="icons/unknown.png"
              alt=""
            />
          </div>
          <div class="container-degrees-meteorologicalConditions">
            <p class="degrees-meteorologicalConditions celsius">°C</p>
            <p class="degrees-meteorologicalConditions fahrenheit">| °F</p>
          </div>
          <div class="weather-meteorologicalConditions"><p>Clima</p></div>

          <div class="container-search">
            <div class="container-search-wrapper-input">
              <input
                type="text"
                class="search-input"
                placeholder="Search Your City"
              />
            </div>
            <div class="container-search-wrapper-button">
              <button class="search-button" type="button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
